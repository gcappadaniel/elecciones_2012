<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Elecciones regionales 2012</title>

    <!-- CSS libraries -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS styles -->
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3 class="nine columns">Elecciones regionales 2012</h3>
      </div>
      <div id="map"><!-- Map container --></div>
      <div id="legend"><!-- Legend container --></div>

      <div id="details" class="hidden row"><!-- Details container --></div>
      <div class="footer">
        <strong>Fuente:</strong>: datos del Consejo Nacional Electoral <a href="http://www.cne.gob.ve/" target="_blank">CNE</a>
      </div>
    </div>

    <!-- Mustache template, rendered later to show the details of a feature -->
    <script id="template" type="x-tmpl-mustache">
      <h3 class="six columns">{{ municipio }}</h3>
      <table class="five columns">
        <tr>
          <th>1.</th>
          <td>{{ candidato_1 }}</td>
          <td>{{ votos_1 }} votos</td>
          <td>{{ %_1 }}%</td>
          <td>{{ adjudicado_1 }}</td>
        </tr>
        <tr>
          <th>2.</th>
          <td>{{ candidato_2 }}</td>
          <td>{{ votos_2 }} votos</td>
          <td>{{ %_2 }}%</td>
          <td>{{ adjudicado_2 }}</td>
        </tr>
      </table>
    </script>

    <!-- JS libraries -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

    <!-- Custom JS code -->
    <script src="map.js"></script>
  </body>
</html>
